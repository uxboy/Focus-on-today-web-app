<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="logic.js" defer></script>
</head>
<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="app-container">
            <div class="sun-container">
                <h2 class="subtitle">Today</h2>
                <img src="images/sunny.png" alt="sun-icon">
            </div>
            <p class="progress-label">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value"><span>2/3 completed</span></div>
                <p class="error-label">Please set all the three goals!</p>
            </div>
            <div class="goal-container">
                <div class="custom-checkbox"><img src="images/check.png" alt="check-icon" class="check-icon"></div>
                <input id="first" type="text" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox"><img src="images/check.png" alt="check-icon" class="check-icon"></div>
                <input id="second" type="text" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox"><img src="images/check.png" alt="check-icon" class="check-icon"></div>
                <input id="third" type="text" placeholder="Add new goal...">
            </div>
            <p class="quote">"Move one step ahead, today!"</p>
            
            <p class="made-with">Made with <span style="color: red;">&#10084;</span>
                by Ananya Maity</p>
        </div>
    </main>
</body>
</html>
